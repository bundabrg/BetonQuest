# Global Custom Configuration


#
# NPC Effects: Causes an effect around an NPC
#

npc_effects:
  check_interval: 100
  disabled: false
  default:
    # NPC's to apply settings to. If blank then apply to all
    # npcs: 1,5,10

    # Conditions under which effect appears. If blank then always true
    # conditions: condition1, condition2

    class: VortexEffect
    iterations: 20
    particle: crit_magic
    helixes: 3
    circles: 1
    grow: 0.1
    radius: 0.5
    interval: 100


#
# Define an effect for event: particle
#

effects:
  beton:
    class: HelixEffect
    iterations: 100
    particle: smoke
    helixes: 5
    circles: 20
    grow: 3
    radius: 30


